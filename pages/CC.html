<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/product.css">
    <link rel="stylesheet" href="../assets/nav.css">

</head>
<body>
    <p class="title">那些蛻變的日子</p>
    <nav>
        <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="#product">商品</a></li>
            <li><a href="#">會員登入</a></li>
            <li><a href="#origintor">關於我們</a></li>
            <li><a href="#">購物車</a></li>
        </ul>
    </nav>
    <main>
        <div class="productmain">
            <div class="productimg">
                <img src="../assets/image/img_4.jpg">
            </div>
            <div class="productdetail">
                <div class="producttitle">heme輕透持妝蜜粉餅7g</div>
                <div>NT$240</div>
                <div>
                    <p>絲霧</p>
                    商品特色:<br>
                    以獨特吸油粉末為基底<br>
                    添加保濕成分，延緩肌膚出油<br>
                    無色粉末不改變底妝色澤
                </div>
                <button class="addcart">加入購物車</button>
            </div>
            
        </div>

        <div class="review-section">
            <h2>商品評價</h2>
            <div class="rating">
              <span>評分:</span>
              <div class="stars">
                <i class="star" data-value="1">&#9733;</i>
                <i class="star" data-value="2">&#9733;</i>
                <i class="star" data-value="3">&#9733;</i>
                <i class="star" data-value="4">&#9733;</i>
                <i class="star" data-value="5">&#9733;</i>
              </div>
            </div>
            <div class="comment">
              <textarea id="comment" rows="4" placeholder="留下您的評論..."></textarea>
            </div>
            <button id="submit-review">提交評價</button>
          
            <div class="submitted-reviews">
              <h3>用戶評價</h3>
              <div id="reviews-container"></div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const stars = document.querySelectorAll('.star');
        const reviewsContainer = document.getElementById('reviews-container');
        let rating = 0;

        stars.forEach(star => {
            star.addEventListener('click', function() {
            rating = this.getAttribute('data-value');
            stars.forEach(s => s.classList.remove('active'));
            this.classList.add('active');
            this.previousElementSibling && this.previousElementSibling.classList.add('active');
            let prevSibling = this.previousElementSibling;
            while (prevSibling) {
                prevSibling.classList.add('active');
                prevSibling = prevSibling.previousElementSibling;
            }
            });
        });

        
});
    </script>
</body>
</html>
